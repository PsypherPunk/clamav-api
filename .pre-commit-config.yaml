repos:
-   repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
    - id: black
-   repo: https://github.com/PyCQA/bandit
    rev: 1.8.2
    hooks:
    - id: bandit
      args: [--skip=B303]
-   repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.43.0
    hooks:
    - id: markdownlint
-   repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
    - id: isort
